<ion-header>
  <ion-navbar>
    <ion-title>
      CADASTRAR
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-img">
  <div text-center>
    <h6 style="color: gray;">Selecione uma das opções para realizar o cadastro</h6>
    <ion-buttons style="margin-top: 50%;">
    <button button (click)="transferirPaginaPessoa()"  ion-button icon-start color="dark">
          <ion-icon name="person"></ion-icon>
          Cadastrar Pessoa
      </button>
        
      <button (click)="transferirPaginaVeiculo()" ion-button icon-start color="dark">
            <ion-icon name="car"></ion-icon>
            Cadastrar Veículo
      </button>
    </ion-buttons>
</div>
      
</ion-content>
